<div class="card-placer">
  <mat-card class="result-card">
    <mat-card-header>
      <mat-card-title>Faces found</mat-card-title>
      <mat-card-subtitle>Is that correct?</mat-card-subtitle>
    </mat-card-header>
    <app-face-image-view [currentFaceIndex]="currentFaceIndex" [image]="current"></app-face-image-view>
  </mat-card>

  <mat-card class="result-card">
    <mat-card-header>
      <mat-card-title>Face attributes</mat-card-title>
      <mat-card-subtitle>Are they correct?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="pager" *ngIf="current && current.faces.length > 0">
        <button mat-button color="primary" (click)="faceChanged(-1)">Prev face</button>
        <button mat-button color="primary" (click)="faceChanged(1)">Next face</button>
      </div>
      <app-face-attributes [current]="current" [currentFaceIndex]="currentFaceIndex"></app-face-attributes>
    </mat-card-content>
  </mat-card>
</div>
