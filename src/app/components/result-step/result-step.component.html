<mat-card class="result-card">
  <mat-card-header>
    <mat-card-title>Faces found</mat-card-title>
    <mat-card-subtitle>Is that correct?</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="current.url" alt="Your photo">
  <mat-divider inset="inset"></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="mappedProperties" class="mat-elevation-z1">
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> Property </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
